<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Spec Home Analyzer{% endblock %} - Ethos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <a href="/">Ethos Spec Home Analyzer</a>
        </div>
        <div class="nav-links">
            <a href="/" class="{% if request.endpoint == 'index' %}active{% endif %}">Search</a>
            <a href="/analyze" class="{% if request.endpoint == 'analyze_page' %}active{% endif %}">Analyze</a>
            <a href="/comps" class="{% if request.endpoint == 'comps_page' %}active{% endif %}">New Construction</a>
        </div>
        <div class="nav-selected">
            <span id="selected-count">0</span> selected
        </div>
    </nav>

    <div class="layout">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-toggle" onclick="toggleSidebar()">
                <span id="sidebar-toggle-icon">â—€</span>
            </div>
            <h3>Selected Properties</h3>
            <div id="selected-list"></div>
            <div class="sidebar-actions">
                <button onclick="analyzeSelected()" class="btn btn-primary" id="analyze-btn" disabled>
                    Analyze Selected
                </button>
            </div>
        </aside>

        <main class="main-content">
            {% block content %}{% endblock %}
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
